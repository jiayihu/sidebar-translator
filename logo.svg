<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="512" height="512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2563EB" />
      <stop offset="100%" stop-color="#1E3A8A" />
    </linearGradient>
    <linearGradient id="sidebarGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" />
      <stop offset="100%" stop-color="#EFF6FF" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="150%" height="150%">
      <feDropShadow dx="-2" dy="1" stdDeviation="2.5" flood-color="#000000" flood-opacity="0.25" />
    </filter>
  </defs>

  <!-- Background Rounded Rectangle -->
  <rect x="8" y="8" width="112" height="112" rx="22" fill="url(#bgGrad)" />

  <!-- Browser Window Shell -->
  <rect x="18" y="26" width="92" height="76" rx="6" fill="#1E3A8A" opacity="0.35" />

  <!-- Tab bar strip -->
  <rect x="18" y="26" width="92" height="10" rx="5" fill="#FFFFFF" opacity="0.1" />
  <!-- Mac-style dots -->
  <circle cx="26" cy="31" r="2" fill="#FFFFFF" opacity="0.55" />
  <circle cx="33" cy="31" r="2" fill="#FFFFFF" opacity="0.55" />
  <circle cx="40" cy="31" r="2" fill="#FFFFFF" opacity="0.55" />

  <!-- Main content area (left) -->
  <path d="M 18 36 L 72 36 L 72 102 L 24 102 C 20.686 102 18 99.314 18 96 Z" fill="#FFFFFF" opacity="0.12" />

  <!-- Mock text lines in main area -->
  <rect x="26" y="46" width="36" height="4" rx="2" fill="#FFFFFF" opacity="0.85" />
  <rect x="26" y="57" width="28" height="4" rx="2" fill="#FFFFFF" opacity="0.55" />
  <rect x="26" y="68" width="32" height="4" rx="2" fill="#FFFFFF" opacity="0.55" />
  <rect x="26" y="79" width="20" height="4" rx="2" fill="#FFFFFF" opacity="0.35" />

  <!-- Right Sidebar Panel with shadow -->
  <path d="M 72 36 L 104 36 C 107.314 36 110 38.686 110 42 L 110 96 C 110 99.314 107.314 102 104 102 L 72 102 Z"
        fill="url(#sidebarGrad)" filter="url(#shadow)" />

  <!-- Source bubble (blue – "A") -->
  <g transform="translate(77, 42)">
    <rect x="0" y="0" width="26" height="18" rx="5" fill="#2563EB"/>
    <!-- tail -->
    <polygon points="4,18 10,18 4,24" fill="#2563EB"/>
    <!-- Letter A -->
    <text x="13" y="13" font-family="Arial, sans-serif" font-size="11" font-weight="700"
          fill="#FFFFFF" text-anchor="middle">A</text>
  </g>

  <!-- Target bubble (green – translated glyph) -->
  <g transform="translate(83, 67)">
    <rect x="0" y="0" width="26" height="18" rx="5" fill="#10B981"/>
    <!-- tail (right side) -->
    <polygon points="22,18 26,18 26,24" fill="#10B981"/>
    <!-- Stylised non-latin character lines -->
    <line x1="6" y1="7" x2="20" y2="7" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round"/>
    <line x1="9" y1="11.5" x2="17" y2="11.5" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round"/>
  </g>
</svg>
